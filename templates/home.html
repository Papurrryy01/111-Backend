{% extends 'base.html' %}

{% block content %}
<body class="bg-dark text-white">

    <!-- Header -->
    <header class="bg-secondary text-white py-5">
        <div class="container text-center">
            <h1 class="fw-bold">Welcome to My Budget App</h1>
            <p class="lead mb-0">Track expenses easily and stay organized.</p>
        </div>
    </header>

    <!-- Content -->
    <main class="text-white py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 mb-4 mb-md-0">
                    <h2 class="fw-semibold">Simple expense tracking</h2>
                    <p class="text-muted">Add your expenses, pick a category, and see them all in one place.</p>
                    <ul class="text-muted">
                        <li>Easy to use</li>
                        <li>Clear summaries</li>
                        <li>Works on any device</li>
                    </ul>
                </div>
                <div class="col-md-6 text-center">
                    <img src="https://images.unsplash.com/photo-1698584200770-3838c3690a27?q=80&w=830&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded shadow" alt="Budget image">
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-SsTR7T+Y5tE/h5UeQugRa6+IxOco1kJOqBYMPdSp9yVfzCG+zVpoM7ajZcG03Ffg" crossorigin="anonymous"></script>
