{% extends 'base.html' %}

{% block content %}
<section class="py-5" style="background-color: #0d1117; color: #f1f3f5; min-height: 100vh;">
    <div class="container" style="max-width: 520px;">
        <div class="text-center mb-5">
            <p class="text-uppercase text-secondary mb-2 small">Secure access</p>
            <h1 class="fw-bold text-white">Login</h1>
            <p class="text-light mb-0">Follow the steps and get back to your budget in seconds.</p>
        </div>

        <div class="card border-0 shadow-lg" style="background-color: #1b1f24; border: 1px solid #2d333b;">
            <div class="card-body p-4">
                <form>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label text-white">Email</label>
                        <input type="email" class="form-control text-white" id="loginEmail" placeholder="you@example.com" style="background-color: #252b33; border-color: #3a414b;">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label text-white">Password</label>
                        <input type="password" class="form-control text-white" id="loginPassword" placeholder="••••••••" style="background-color: #252b33; border-color: #3a414b;">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label text-white-50" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="small text-info fw-semibold">Forgot password?</a>
                    </div>
                    <button type="button" class="btn btn-info text-dark fw-semibold w-100">Login</button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="mb-0 text-white-50">New here?
                <a href="/register" class="text-info fw-semibold">Create an account</a>
            </p>
        </div>
    </div>
</section>
{% endblock content %}
